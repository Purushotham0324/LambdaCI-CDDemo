--- 
artifacts: 
  files: 
    - template.yaml
    - outputTemplate.yaml
  type: zip
phases: 
  install: 
    commands: 
      - aws --version
      - "aws cloudformation package --template-file template.yaml --s3-bucket lambda-ci-cd-demo-bucket --output-template-file outputTemplate.yaml"
    runtime-versions: 
      python: 3.10
version: 0.2
